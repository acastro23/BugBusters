<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .confirmation-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      max-width: 300px;
      width: 100%;
    }
    .form-field {
      margin-bottom: 20px;
    }
    .form-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #6F4E37;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="confirmation-container">
  <h2>Enter Your Confirmation Number</h2>
  <form id="confirmationForm">
    <div class="form-field">
      <input type="text" id="confirmationNumber" placeholder="Confirmation Number" required>
    </div>
    <button type="submit">Enter</button>
  </form>
</div>

<script>
  // Handle form submission
  const confirmationForm = document.getElementById("confirmationForm");

  confirmationForm.addEventListener("submit", function(event) {
    event.preventDefault();
    
    const confirmationNumber = document.getElementById("confirmationNumber").value.trim();

    if (confirmationNumber === "") {
      alert("Please enter a valid confirmation number.");
      return;
    }

    // Redirect to the booking details page
    window.location.href = `booking-details.html?confirmation=${confirmationNumber}`;
  });
</script>

</body>
</html>
