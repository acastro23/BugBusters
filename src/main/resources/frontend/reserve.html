<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Reservation</title>
  <style>
    /* Reset default margin and padding */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #6F4E37;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    .navbar a:hover {
      background: #ddd;
      color: black;
    }

    /* Centered container */
    .container {
      max-width: 400px;
      margin: 120px auto 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    /* Form heading */
    h2 {
      text-align: center;
      color: #6F4E37;
    }

    /* Form labels and input */
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #6F4E37;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #5a3e2f;
    }

    /* Spacing */
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 80px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="home.html">Home</a>
  <a href="rooms.html">Rooms</a> 
  <a href="login.html">Login</a>

</div>

<div class="container">
  <h2>Reserve Your Stay</h2>
  
  <form action="rooms.html" method="post">
    <label for="checkin">Check-In Date:</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Check-Out Date:</label>
    <input type="date" id="checkout" name="checkout" required>

    <button type="submit" class="submit-btn">Book Now</button>
  </form>
</div>

<script>
  // Set the minimum date to today for check-in and check-out
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("checkin").setAttribute("min", today);
  document.getElementById("checkout").setAttribute("min", today);

  // Optional: Update the checkout date's min based on the selected check-in date
  document.getElementById("checkin").addEventListener("change", function() {
    const checkinDate = this.value;
    document.getElementById("checkout").setAttribute("min", checkinDate);
  });
</script>

</body>
</html>
