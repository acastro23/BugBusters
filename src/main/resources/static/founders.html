<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #6F4E37;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    .navbar a:hover {
      background: #ddd;
      color: black;
    }

    .about-section {
      text-align: center;
      color: #6F4E37;
    }

    .founders-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .founder {
      text-align: center;
      width: 18%;
    }

    .founder img {
      width: 270px;
      height: 270px;
      object-fit: cover;
      border-radius: 90%;
    }

    .founder-name {
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }

    .footer {
      background-color: #6F4E37;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="home.html">Home</a>
  <a href="booking.html">Reserve Your Stay</a>
  <a href="confirmation.html">Look up reservation</a>
</div>

<div class="content">
  <!-- About the Founders Section -->
  <div class="about-section">
    <h2>The Founders</h2>
    <div class="founders-section">
      <!-- Founder 1 -->
      <div class="founder">
        <img src="/images/founder1.png" alt="FrontEnd">
        <div class="founder-name">Julie Luu</div>
        <div class="Titles"><p>FrontEnd</p></div>
      </div>
      <!-- Founder 2 -->
      <div class="founder">
        <img src="/images/founder2.png" alt="FrontEnd">
        <div class="founder-name">Sumeya Hussein</div>
        <div class="Titles"><p>FrontEnd</p></div>
      </div>
      <!-- Founder 3 -->
      <div class="founder">
        <img src="/images/founder3.png" alt="Backend">
        <div class="founder-name">Alex Castro</div>
        <div class="Titles"><p>BackEnd</p></div>
      </div>
      <!-- Founder 4 -->
      <div class="founder">
        <img src="/images/founder4.png" alt="FrontEnd">
        <div class="founder-name">Muhammad Nadeem</div>
        <div class="Titles"><p>BackEnd</p></div>
      </div>
      <!-- Founder 5 -->
      <div class="founder">
        <img src="/images/founder5.png" alt="Backend">
        <div class="founder-name">Nathan Dermer</div>
        <div class="Titles"><p>BackEnd</p></div>
      </div>
    </div>
  </div>
</div>

<!-- Footer Section -->
<div class="footer">
  &copy; 2024 Woods Inn, Inc
</div>

</body>
</html>
